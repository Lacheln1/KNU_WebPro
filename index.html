<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>회원가입 폼</title>
</head>
<style>
	header{
		border-radius: 5px;
		background-color: wheat;
		text-align: center;
		padding: 15px 0;
	}

	#search-form{
		padding: 15px 20px;
		border-radius: 10px;
		margin: auto;
		width: 50%;
		background-color: sandybrown;
	}
</style>
<header>
	<h1>회원 가입</h1>
</header>
<hr>
<body>
	<section>
		<div id="search-form">
			<form action="" name="form1">
				<label>이름</label><br>
				<input type="text" name="name" size="40"> <hr>

				<label>이메일</label> <br>
				<input type="text" name="email" size="40"> <br>
				
				<button type="button" onclick="signUp()">가입</button>
			</form>
		</div>

		<div id="result" class="result">
			<h2>가입 정보</h2>
			<hr>
			이름: <span id="rname"></span><br>
			이메일: <span id="remail"></span><br>			
		</div>
		<script>
			function signUp(){
				alert("정말로 가입하시겠습니까?");
				document.getElementById("search-form").style.display="none";
				document.getElementById("rname").innerHTML=document.form1.name.value;
				document.getElementById("remail").innerHTML=document.form1.name.value;
				document.getElementById("result").setAttribute("style","display:block; background-color:KhaKi;");
			}
		</script>
		
	</section>

	<script>
		document.getElementById("result").style.display="none";
	</script>
</body>

</html>
