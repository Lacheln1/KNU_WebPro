<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습 3-2</title>
    
    <style>
        .title{
            border-bottom: 1px solid;
            
        }
        body{
            background-color: rgb(255, 193, 7);      
        }
        .input-group{
            margin-top: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid;  
        }

        .form-control{
            display: inline;
            box-sizing: border-box;
            width: 300px;
            height: 40px;
            border-radius: 3px;
            font-size: 20px;
            border: none;     
        }

        .btn{
            display: inline;
            box-sizing: border-box;
            margin-left: -7px;
            height: 40px;
            border-radius: 0px 3px 3px 3px;
            background-color: rgb(13, 110, 254);
            color: white;
            border: none;
            font-size: 1em;
            border-bottom: 1px sol; 
        }


    </style>
</head>

<!-- 헤더 -->
<header>
    <div class="title">
         <H2>MY TODO App</H2>
    </div> 
</header>
<body>
    <div > 
        
        <div class="input-group">
            <input type="text" class="form-control" id="item" placeholder="할일을 입력하세요">
            <button type="button"class="btn"  onclick="addItem()">할일 추가</button>    
        </div>
        <ul id="todolist" class="list-group"></ul>
    </div>

    <script>
        function addItem(){
            let todo = document.getElementById("item");
            let list = document.getElementById("todolist");
            let listitem = document.createElement("li");
            listitem.className="d-flex list-group-item list-group-item-action list-group-item-warning";
            let xbtn = document.createElement("button");
            xbtn.className="btn-close ms-auto";
            xbtn.onclick=(function(e){
                let pnode = e.target.parentNode;
                list.removeChild(pnode);
            })
            listitem.innerText=todo.value;
            listitem.appendChild(xbtn);
            list.appendChild(listitem); // ul요소에 li 요소 추가
            //입력칸 비우기 및 포커스 이동
            todo.value="";
            todo.focus;
        }
    </script>
</body>
</html>
