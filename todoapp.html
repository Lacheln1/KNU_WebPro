<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습 3-2</title>
    
    <style>
        .title{
            border-bottom: 1px solid #444141cf;
            font-size: 35px;
            padding-bottom: 10px;
            
           
        }
        body{
            background-color: rgb(255, 193, 7);      
        }
        .input-group{
            display: flex;
            margin-top: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid;  
        }

        .form-control{
            display: inline;
            box-sizing: border-box;
            width: 300px;
            height: 40px;
            border-radius: 3px 0px 0px 3px;
            font-size: 15px;
            border: none;     
        }

        .btn{
            display: inline;
            box-sizing: border-box;
            
            
            height: 40px;
            border-radius: 0px 3px 3px 0px;
            background-color: rgb(13, 110, 254);
            color: white;
            border: none;
            font-size: 1em;
             
        }

        li{
            margin-left: -40px;
            display: flex;
            width: 380px;
            height: 40px;
            list-style: none;
            border-radius: 3px;
            border:thin solid rgba(194, 181, 181, 0.662);
            align-items: center;
            background-color: rgb(255, 243, 205);
            color: rgb(102, 77, 3);
            font: bold;
            font-size: 15px;
           
            
        }
        /* 공백 넣기 */
        li::before{
            content: "\00a0\00a0";
        }

        .btn-close{
            display: inline;
            border: none;
            width:  40px;
            height: 40px;
            margin-left: auto;
            background: none;
            
        }

        /* .btn-close:before, .btn-close:after{
            position: absolute;
            display: flex;
            margin-left: 13px;
            margin-top: 142px;
            content: '';
            height: 25px;
            width: 2px;
            background-color: #444141cf;
            border-radius: 1px;
            
        } */

        /* .btn-close::before{
            transform: rotate(45deg);
            top: 15px;
            
        } */

        .btn-close::after{
            display: inline-block;
            content: "\00d7";
            font-size: 30px;
            color: #444141cf;
            border-radius: 2px;
            
        }
   

    </style>
</head>

<!-- 헤더 -->
<header>
    <div class="title">
         My ToDo App
        
    </div> 
</header>
<body>
    
        <div class="input-group">
            <input type="text" class="form-control" id="item" placeholder="  할일을 입력하세요">
             <button type="button"class="btn"  onclick="addItem()">할일 추가</button> 
        </div>
          

        <ul id="todolist" class="list-group"></ul>
    

    <script>
        function addItem(){
            let todo = document.getElementById("item");
            let list = document.getElementById("todolist");
            let listitem = document.createElement("li");          
            let xbtn = document.createElement("button");
            xbtn.className="btn-close";
            xbtn.onclick=(function(e){
                let pnode = e.target.parentNode;
                list.removeChild(pnode);
            })
            listitem.innerText=todo.value;
            listitem.appendChild(xbtn);
            list.appendChild(listitem); // ul요소에 li 요소 추가
            //입력칸 비우기 및 포커스 이동
            todo.value="";
            todo.focus;
        }
    </script>
</body>
</html>
